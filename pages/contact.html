<div
  class="pt-[60px] md:pt-[100px] lg:pt-[175px] px-5 lg:px-0 max-w-[95rem] mx-auto"
>
  <h1
    class="text-[2.5rem] md:text-[4rem] text-black leading-none font-semibold"
  >
    Hey! Tell me all <br />
    <span class="flex items-center">
      the things
      <img
        class="w-[40px] h-[40px] ml-4 animate-handAnimation"
        src="../assets/images/hand.png"
        alt="hand image"
      />
    </span>
  </h1>
  <div class="md:mt-[50px] md:space-y-8">
    <div class="my-5 md:my-10">
      <p class="text-grayscale text-[20px] md:text-[30px] font-medium my-5">
        I'm interested in...
      </p>
      <div>
        <button
          class="btn-outline text-sm md:text-lg py-[12px] px-[18px] ml-1 my-1 md:my-0 md:ml-2"
        >
          Site from scratch
        </button>
        <button
          class="btn-outline text-sm md:text-lg py-[12px] px-[18px] ml-1 my-1 md:my-0 md:ml-2"
        >
          UI/UX design
        </button>
        <button
          class="btn-outline text-sm md:text-lg py-[12px] px-[18px] ml-1 my-1 md:my-0 md:ml-2"
        >
          Branding
        </button>
        <button
          class="btn-outline text-sm md:text-lg py-[12px] px-[18px] ml-1 my-1 md:my-0 md:ml-2"
        >
          Web development
        </button>
      </div>
    </div>
    <form class="my-5 md:my-10" action="">
      <input
        class="w-full mb-5 md:mb-10 text-[16px] md:text-[31px] text-black placeholder:text-grayscale font-medium border-2 rounded-[9px] md:rounded-none md:border-x-0 md:border-t-0 md:border-b-2 duration-200 border-primary md:border-grayscale outline-none md:text-lg py-[12px] px-[18px] md:px-0 hover:border-primary focus:border-primary"
        type="text"
        placeholder="Your name"
      />
      <input
        class="w-full mb-5 md:mb-10 text-[16px] md:text-[31px] text-black placeholder:text-grayscale font-medium border-2 rounded-[9px] md:rounded-none md:border-x-0 md:border-t-0 md:border-b-2 duration-200 border-primary md:border-grayscale outline-none md:text-lg py-[12px] px-[18px] md:px-0 hover:border-primary focus:border-primary"
        type="email"
        placeholder="Your email"
      />
      <input
        class="w-full mb-5 md:mb-10 text-[16px] md:text-[31px] text-black placeholder:text-grayscale font-medium border-2 rounded-[9px] md:rounded-none md:border-x-0 md:border-t-0 md:border-b-2 duration-200 border-primary md:border-grayscale outline-none md:text-lg py-[12px] px-[18px] md:px-0 hover:border-primary focus:border-primary"
        type="text"
        placeholder="Tell us about your project"
      />
    </form>
    <div class="my-5 md:my-10">
      <p class="text-grayscale text-[20px] md:text-[30px] font-medium my-5">
        Project budget (USD)
      </p>
      <div class="space-x-4">
        <button
          class="btn-outline text-sm md:text-lg py-[12px] px-[18px] ml-1 my-1 md:my-0 md:ml-2"
        >
          100-300
        </button>
        <button
          class="btn-outline text-sm md:text-lg py-[12px] px-[18px] ml-1 my-1 md:my-0 md:ml-2"
        >
          300-500
        </button>
        <button
          class="btn-outline text-sm md:text-lg py-[12px] px-[18px] ml-1 my-1 md:my-0 md:ml-2"
        >
          500-1000
        </button>
        <button
          class="btn-outline text-sm md:text-lg py-[12px] px-[18px] ml-1 my-1 md:my-0 md:ml-2"
        >
          1000+
        </button>
      </div>
    </div>
    <button class="btn mb-10 md:mb-0">Send request</button>
  </div>
</div>
