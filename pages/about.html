<div class="container pt-[175px] max-w-[95rem] mx-auto">
  <h1 class="text-[4rem] text-black leading-none font-semibold">
    Hey! Tell me all <br />
    <span class="flex items-center">
      the things
      <img
        class="w-[40px] h-[40px] ml-4 animate-handAnimation"
        src="../assets/images/hand.png"
        alt="hand image"
      />
    </span>
  </h1>
  <div class="mt-[50px] space-y-4 md:space-y-8">
    <div class="my-10">
      <p class="text-grayscale text-[30px] font-medium my-5">I'm interested in...</p>
      <div class="space-x-4">
        <button class="btn-outline">Site from scratch</button>
        <button class="btn-outline">UI/UX design</button>
        <button class="btn-outline">Branding</button>
        <button class="btn-outline">Web development</button>
      </div>
    </div>
    <form class="my-10" action="">
      <input
        class="w-full mb-10 text-[30px] text-black placeholder:text-grayscale/80 font-medium border-b-2 py-2 duration-200 border-graystext-grayscale outline-none hover:border-primary focus:border-primary"
        type="text"
        placeholder="Your name"
      />
      <input
        class="w-full mb-10 text-[30px] text-black placeholder:text-grayscale/80 font-medium border-b-2 py-2 duration-200 border-graystext-grayscale outline-none hover:border-primary focus:border-primary"
        type="email"
        placeholder="Your email"
      />
      <input
        class="w-full text-[30px] text-black placeholder:text-grayscale/80 font-medium border-b-2 py-2 duration-200 border-graystext-grayscale outline-none hover:border-primary focus:border-primary"
        type="text"
        placeholder="Tell us about your project"
      />
    </form>
    <div class="my-10">
      <p class="text-grayscale text-[30px] font-medium my-5">Project budget (USD)</p>
      <div class="space-x-4">
        <button class="btn-outline">100-300</button>
        <button class="btn-outline">300-500</button>
        <button class="btn-outline">500-1000</button>
        <button class="btn-outline">1000+</button>
      </div>
    </div>
    <button class="btn">Send request</button>
  </div>
</div>
