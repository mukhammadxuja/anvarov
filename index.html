<!DOCTYPE html>
<html>
  <head>
    <title>Anvarov Studio</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/svg/avr.svg" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.js"></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body id="wrapper">
    <div class="smooth-scroll-wrapper flex flex-col" id="root">
      <!-- This navbar s layout -->
      <nav></nav>

      <canvas title="Music"></canvas>

      <!-- Main home -->
      <div id="main-page" class="bg-white"></div>

      <!-- This footer s layout -->
      <footer></footer>
    </div>

    <audio src="./assets/music/track.mp3" id="audio"></audio>

    <script>
      const tl = gsap.timeline();
      tl.to(".logo", {
        fontSize: "30px",
        position: "absolute",
        height: "100px",
        width: "150px",
        duration: 3,
        delay: 2,
      });
      tl.to(".txt", {
        opacity: 1,
        duration: 1,
        stagger: 0.25,
      });
      tl.to(".ul", {
        opacity: 1,
        duration: 1,
        stagger: 0.25,
      });
    </script>

    <script src="js/gsap/gsap.min.js"></script>
    <script src="js/gsap/scrollTigger.min.js"></script>
    <script src="js/smoothScroll.js"></script>
    <script src="js/components.js"></script>
    <script src="js/router.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
