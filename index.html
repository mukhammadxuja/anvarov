<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anvarov Studio</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="./assets/svg/avr.svg" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <!-- TweenMax - GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>

    <!-- include GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

    <!-- include ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div
      id="preloader"
      class="fixed top-0 left-0 z-[9999] bg-white h-screen w-full flex items-center justify-center"
    >
      <div
        class="flex text-black font-bold text-[34px] font-gotham tracking-[-.099em] h-16 overflow-hidden px-2"
      >
        <span>avr</span>
        <div>
          <h3 class="animate-spinWord">
            <span class="font-serif">.</span>coding
          </h3>
          <h3 class="animate-spinWord">
            <span class="font-serif">.</span>design
          </h3>
          <h3 class="animate-spinWord">
            <span class="font-serif">.</span>branding
          </h3>
          <h3 class="animate-spinWord">
            <span class="font-serif">.</span>studio
          </h3>
        </div>
      </div>
    </div>

    <div class="flex flex-col" id="root">
      <!-- This navbar s layout -->
      <nav></nav>

      <canvas title="Music"></canvas>

      <!-- Main home -->
      <div id="main-page"></div>

      <!-- This footer s layout -->
      <footer></footer>
    </div>

    <audio src="./assets/music/track.mp3" id="audio"></audio>
    <!-- https://youtu.be/AkpqQtVPZKg -->

    <script src="js/useState.js"></script>
    <script src="js/smoothScroll.js"></script>
    <script src="js/blurryLoad.js"></script>
    <script src="js/components.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/router.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
